<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

	<title>Categorie</title>
</head>

<body>
	
	<div class="container">
		
		<!--home button-->
		<a href="/" class="btn btn-secondary text-white mt-4">Torna alla Home</a>

		<h1 class="text-center my-4">Categorie</h1>
		
		<div class="d-flex justify-content-center">
			
		<!--create button-->
			<a href="/categories/create" class="btn btn-success text-white mb-4">Aggiungi categoria</a>
		</div>

		<!-- categories list -->
		<div th:if="${!categories.isEmpty()}">
			<ul>
				<li th:each="category : ${categories}" th:object="${category}">

					<div class="d-flex">
						
					<span class="me-2">[[*{title}]]</span>

					<!-- delete -->
					<form th:action="@{/categories/delete/{id} (id=*{id})}" method="POST">
						<button class="btn btn-sm btn-danger mb-2">Elimina</button>
					</form>
					
					</div>
				</li>
			</ul>
		</div>

		<div th:unless="${!categories.isEmpty()}">
			<h2>Spiacenti, non ci sono categorie disponibili</h2>
		</div>

	</div>

</body>

</html>
