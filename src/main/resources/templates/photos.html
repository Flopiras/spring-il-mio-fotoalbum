<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

	<title>Photos</title>
</head>

<body>

	<div class="container">
		<h1 class="text-center my-4">Foto Album</h1>

		<h3>Le tue foto:</h3>

		<div th:if="${!photos.isEmpty()}">

			<ul>
				<li th:each="photo : ${photos}"
					th:object="${photo}">

						<a th:href="@{photos/{id}(id = *{id})}">[[*{title}]]</a>
					<!--					<img th:src="*{url}">-->
				</li>
			</ul>

		</div>

	</div>

</body>

</html>
