<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

	<title>Dettaglio foto</title>
</head>

	<div class="container" 
		 th:object="${photo}">
		 
		<h1 class="text-center my-4">[[*{title}]]</h1>
		
		<!-- visibility -->
		<div class="text-center h6 mb-4">
			Visibilit√† : 
			<span th:if="*{visible}">visibile</span>
			<span th:if="*{!visible}">non visibile</span>
		</div>
		
		<div class="d-flex justify-content-center">
			
			<!-- image -->
			<img th:src="*{url}" style="max-width: 1100px;">
			
			<!-- description -->
			<div class="ms-4">
				<h4>Descrizione:</h4>
				<p> [[*{description}]] </p>
			</div>
		</div>
		
		<!--buttons-->
		<div class="d-flex justify-content-end align-items-center my-4">

			<!--edit-->
			<a th:href="@{/photos/edit/{id} (id=*{id})}" class="btn btn-warning text-white">Modifica</a>

			<!--delete-->
			<form class="mx-4" th:action="@{/photos/delete/{id} (id=*{id})}" method="POST">
				<button class="btn btn-danger">Elimina</button>
			</form>

			
		</div>
	</div>

<body>

</body>

</html>
